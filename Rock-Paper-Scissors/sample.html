<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/rock-paper-scissors.css">
    <title>Rock Paper Scissors</title>
   
</head>
<body>
  <p  class="title">ROCK PAPER SCISSORS</p>
  
  
  <button onclick="
    playGame('ROCK');" class="move-button">
    <img src="images/rock-emoji.png" class="move-icon">
  </button>

  <button onclick="
    playGame('PAPER');" class="move-button">
    <img src="images/paper-emoji.png" class="move-icon">
  </button>

  <button onclick="
    playGame('SCISSORS');" class="move-button">
    <img src="images/scissors-emoji.png" class="move-icon"> 
    
  </button>

<p class="js-result result"></p>
<p class="js-moves"></p>
<p class="js-score score"></p>

<button 
onclick="
score.wins=0;
score.losses=0;
score.ties=0
localStorage.removeItem('score');
updateScore();"  class="reset-score-button">RESET</button>



<script src="/script/rock-paper-scissors.js"></script>
    
</body>
</html>
